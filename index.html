<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab. Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font for the page */
            margin: 40px; /* Adds margin around the body */
            background: #f4f4f4; /* Light grey background */
            color: #333; /* Dark grey text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
            height: 100vh;
        }
        .back-link {
            align-self: flex-start; /* Aligns the link to the left */
            margin-top: -20px; /* Adjusts the position slightly if needed */
        }
        h1 {
            font-size: 24px; /* Sets the size of the header */
            margin-top: 20px; /* Adds space above the header */
        }
        ul {
            list-style-type: none; /* Removes bullet points from list */
            padding: 0; /* Removes padding from the list */
        }
        li {
            margin-bottom: 10px; /* Adds space below each list item */
        }
        a {
            color: #0066cc; /* Sets link color to blue */
            text-decoration: none; /* Removes underline from links */
        }
        a:hover {
            text-decoration: underline; /* Adds underline on hover for links */
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="https://www.xavimt.com" style="text-decoration: none; color: blue; font-size: 16px;">‚Üê Back to the main site</a>
    </div>
    <h1>Lab. Directory</h1>
    <ul>
        <li><a href="https://lab.xavimt.com/tone" target="_blank">AI Tone Experiment</a></li>
        <!-- Additional experiments can be listed here -->
        <!-- Example: <li><a href="URL_TO_EXPERIMENT" target="_blank">Experiment Name</a></li> -->
    </ul>
</body>
</html>
