    <title>Your Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .truncate-2, .truncate-2-sm {
            display: -webkit-box;
            overflow: hidden;
            -webkit-line-clamp: 2;

        }
        textarea#chat-input {
            width: 90%;

            background-color: transparent;
            font-size: 36px;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            resize: none;
            overflow: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
            border: none;
            outline: none;
            line-height: 1.5;
            padding: 10px;
        }
        @media (max-width: 768px) {
            textarea#chat-input {
                font-size: 4vw;
                padding: 5px;
            }
        }
    </style>
</head>
