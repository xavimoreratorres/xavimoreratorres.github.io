<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Co-pilot AI Chatbot</title>
    <style>
      /* Import Google font - Poppins */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      :root {
        --text-color: #FFFFFF;
        --icon-color: #ACACBE;
        --icon-hover-bg: #5b5e71;
        --placeholder-color: #dcdcdc;
        --outgoing-chat-bg: #343541;
        --incoming-chat-bg: #444654;
        --outgoing-chat-border: #343541;
        --incoming-chat-border: #444654;
      }
      .light-mode {
        --text-color: #343541;
        --icon-color: #a9a9bc;
        --icon-hover-bg: #f1f1f3;
        --placeholder-color: #6c6c6c;
        --outgoing-chat-bg: #FFFFFF;
        --incoming-chat-bg: #F7F7F8;
        --outgoing-chat-border: #FFFFFF;
        --incoming-chat-border: #D9D9E3;
      }
      body {
        background: var(--outgoing-chat-bg);
      }
      .chat-container {
        overflow-y: auto;
        max-height: 100vh;
        padding-bottom: 150px;
      }
      :where(.chat-container, textarea)::-webkit-scrollbar {
        width: 6px;
      }
      :where(.chat-container, textarea)::-webkit-scrollbar-track {
        background: var(--incoming-chat-bg);
        border-radius: 25px;
      }
      :where(.chat-container, textarea)::-webkit-scrollbar-thumb {
        background: var(--icon-color);
        border-radius: 25px;
      }
      .default-text {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 70vh;
        padding: 0 10px;
        text-align: center;
        color: var(--text-color);
      }
      .default-text h1 {
        font-size: 3.3rem;
      }
      .default-text p {
        margin-top: 10px;
        font-size: 1.1rem;
      }
      .chat-container .chat {
        padding: 25px 10px;
        display: flex;
        justify-content: center;
        color: var(--text-color);
      }
      .chat-container .chat.outgoing {
        background: var(--outgoing-chat-bg);
        border: 1px solid var(--outgoing-chat-border);
      }
      .chat-container .chat.incoming {
        background: var(--incoming-chat-bg);
        border: 1px solid var(--incoming-chat-border);
      }
      .chat .chat-content {
        display: flex;
        max-width: 1200px;
        width: 100%;
        align-items: flex-start;
        justify-content: space-between;
      }
      span.material-symbols-rounded {
        user-select: none;
        cursor: pointer;
      }
      .chat .chat-content span {
        cursor: pointer;
        font-size: 1.3rem;
        color: var(--icon-color);
        visibility: hidden;
      }
      .chat:hover .chat-content:not(:has(.typing-animation), :has(.error)) span {
        visibility: visible;
      }
      .chat .chat-details {
        display: flex;
        align-items: center;
      }
      .chat .chat-details img {
        width: 35px;
        height: 35px;
        align-self: flex-start;
        object-fit: cover;
        border-radius: 2px;
      }
      .chat .chat-details p {
        white-space: pre-wrap;
        font-size: 1.05rem;
        padding: 0 50px 0 25px;
        color: var(--text-color);
        word-break: break-word;
      }
      .chat .chat-details p.error {
        color: #e55865;
      }
      .chat .typing-animation {
        padding-left: 25px;
        display: inline-flex;
      }
      .typing-animation .typing-dot {
        height: 7px;
        width: 7px;
        border-radius: 50%;
        margin: 0 3px;
        opacity: 0.7;
        background: var(--text-color);
        animation: animateDots 1.5s var(--delay) ease-in-out infinite;
      }
      .typing-animation .typing-dot:first-child {
        margin-left: 0;
      }
      @keyframes animateDots {
        0%,44% {
          transform: translateY(0px);
        }
        28% {
          opacity: 0.4;
          transform: translateY(-6px);
        }
        44% {
          opacity: 0.2;
        }
      }
      .typing-container {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        padding: 20px 10px;
        justify-content: center;
        background: var(--outgoing-chat-bg);
        border-top: 1px solid var(--incoming-chat-border);
      }
      .typing-container .typing-content {
        display: flex;
        max-width: 950px;
        width: 100%;
        align-items: flex-end;
      }
      
      .typing-container .typing-textarea {
        width: 100%;
        display: flex;
        position: relative;
      }
      .typing-textarea textarea {
        resize: none;
        height: 55px;
        width: 100%;
        border: none;
        padding: 15px 45px 15px 20px;
        color: var(--text-color);
        font-size: 1rem;
        border-radius: 4px;
        max-height: 250px;
        overflow-y: auto;
        background: var(--incoming-chat-bg);
        outline: 1px solid var(--incoming-chat-border);
      }
      .typing-textarea textarea::placeholder {
        color: var(--placeholder-color);
      }
      .typing-content span {
        width: 55px;
        height: 55px;
        display: flex;
        border-radius: 4px;
        font-size: 1.35rem;
        align-items: center;
        justify-content: center;
        color: var(--icon-color);
      }
      .typing-textarea span {
        position: absolute;
        right: 0;
        bottom: 0;
        visibility: visible;
      }
      .typing-textarea textarea:valid ~ span {
        visibility: visible;
      }
      .typing-controls {
        display: flex;
      }
      .typing-controls span {
        margin-left: 7px;
        font-size: 1.4rem;
        background: var(--incoming-chat-bg);
        outline: 1px solid var(--incoming-chat-border);
      }
      .typing-controls span:hover {
        background: var(--icon-hover-bg);
      }

      .error-button {
        padding: 5px 20px;
        margin: 0px 20px;
        background-color: var(--incoming-chat-bg);
        color: var(--text-color);
        border: 1px solid var(--icon-hover-bg);
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.3s;
    }
    .error-button:hover {
        background-color: var(--icon-hover-bg);
        transform: translateY(-2px);
        border-color: var(--text-color);
    }

      @media screen and (max-width: 600px) {
        .default-text h1 {
          font-size: 2.3rem;
        }
        :where(.default-text p, textarea, .chat p) {
          font-size: 0.95rem!important;
        }
        .chat-container .chat {
          padding: 20px 10px;
        }
        .chat-container .chat img {
          height: 32px;
          width: 32px;
        }
        .chat-container .chat p {
          padding: 0 20px;
        }
        .chat .chat-content:not(:has(.typing-animation), :has(.error)) span {
          visibility: visible;
        }
        .typing-container {
          padding: 15px 10px;
        }
        .typing-textarea textarea {
          height: 45px;
          padding: 10px 40px 10px 10px;
        }
        .typing-content span {
          height: 45px;
          width: 45px;
          margin-left: 5px;
        }
        span.material-symbols-rounded {
          font-size: 1.25rem!important;
        }

      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
<div class="typing-container">
    <div class="typing-content">
        <div class="typing-textarea">
            <!-- Set default text and make it read-only -->
            <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required readonly> What are the top 3 qualities of a PM? </textarea>
                
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
            <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        </div>
    </div>
</div>

    <script>
      const chatInput = document.querySelector("#chat-input");
      const sendButton = document.querySelector("#send-btn");
      const chatContainer = document.querySelector(".chat-container");
      const themeButton = document.querySelector("#theme-btn");
      let userText = null;
      const API_KEY = "PASTE-YOUR-API-KEY-HERE"; // Paste your API key here

      const createChatElement = (content, className) => {
          // Create new div and apply chat, specified class and set html content of div
          const chatDiv = document.createElement("div");
          chatDiv.classList.add("chat", className);
          chatDiv.innerHTML = content;
          return chatDiv; // Return the created chat div
      }

      const getChatResponse = async (incomingChatDiv) => {
    const API_URL = "https://api.openai.com/v1/completions";

    const requestOptions = {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
            model: "text-davinci-003",
            prompt: userText,
            max_tokens: 2048,
            temperature: 0.2,
            n: 1,
            stop: null
        })
    };

    try {
        const response = await (await fetch(API_URL, requestOptions)).json();
        const pElement = document.createElement("p");
        pElement.textContent = response.choices[0].text.trim();
        incomingChatDiv.querySelector(".typing-animation").remove();
        incomingChatDiv.querySelector(".chat-details").appendChild(pElement);
    } catch (error) {
       
       // If an error occurs, create three clickable buttons each with different texts
       incomingChatDiv.querySelector(".typing-animation").remove();
// Corrected button labels to match keys in the messages object
const buttonLabels = ["Product Manager", "Project Manager", "Prime Minister"]; // Array with button texts
const messages = {
    "Product Manager": "<strong>Product Manager</strong>\n\n<strong>Strategic Thinking:</strong> A top product manager can develop a vision, set strategic goals, and create a roadmap to guide the product through its lifecycle effectively.\n\n<strong>Communication Skills:</strong> They excel in communication, adept at articulating the product's value and coordinating between diverse teams to ensure alignment and clarity.\n\n<strong>User-Centric Mindset:</strong> They have a strong focus on the user experience, continuously seeking feedback and employing data-driven approaches to improve the product based on user needs and behaviors.",
    "Project Manager": "<strong>Project Manager</strong>\n\n<strong>Leadership:</strong> An effective project manager leads by example, inspiring and motivating the team towards achieving project goals.\n\n<strong>Communication Skills:</strong> They excel in clear communication, ensuring that all team members are informed, involved, and aligned throughout the project lifecycle.\n\n<strong>Problem-Solving Abilities:</strong> A top project manager is adept at identifying issues quickly and implementing effective solutions to keep the project on track.",
    "Prime Minister": "<strong>Prime Minister</strong>\n\n<strong>Leadership:</strong> A prime minister must possess strong leadership skills to guide the government and the nation through various challenges and opportunities.\n\n<strong>Visionary Thinking:</strong> The ability to articulate a clear and strategic vision for the future is essential for a prime minister to steer national policies and development.\n\n<strong>Integrity:</strong> High ethical standards and integrity are crucial for a prime minister to maintain public trust and ensure transparent and accountable governance."
};

buttonLabels.forEach(label => {
    const buttonElement = document.createElement("button");
    buttonElement.textContent = label;
    buttonElement.classList.add("error-button");
    buttonElement.onclick = function() {
        showTypingAndDisplayMessage(messages[label]); // Correctly retrieves the message for each label
    };
    incomingChatDiv.querySelector(".chat-details").appendChild(buttonElement);
});


let lastMessageDiv = null; // Reference to hold the last displayed message div

function showTypingAndDisplayMessage(message) {
    const typingHtml = `<div class="chat-content">
                            <div class="chat-details">
                                <div class="typing-animation">
                                    <div class="typing-dot" style="--delay: 0.2s"></div>
                                    <div class="typing-dot" style="--delay: 0.3s"></div>
                                    <div class="typing-dot" style="--delay: 0.4s"></div>
                                </div>
                            </div>
                        </div>`;
    const typingDiv = createChatElement(typingHtml, "incoming");
    chatContainer.appendChild(typingDiv);
    chatContainer.scrollTo(0, chatContainer.scrollHeight);

    // Simulate typing delay then display the message
    setTimeout(() => {
        chatContainer.removeChild(typingDiv); // Remove the typing animation
        displayMessage(message); // Display the actual message
    }, 1500); // Adjust delay as needed to simulate typing
}

function displayMessage(message) {
    if (lastMessageDiv) {
        // If there's a previous message displayed, remove it
        chatContainer.removeChild(lastMessageDiv);
    }

    const messageDiv = document.createElement("div");
    messageDiv.classList.add("chat", "incoming"); // Style for incoming message
    const messageContent = `<div class="chat-content">
                                <div class="chat-details">
                                    <p>${message}</p>
                                </div>
                            </div>`;
    messageDiv.innerHTML = messageContent;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTo(0, chatContainer.scrollHeight);

    lastMessageDiv = messageDiv; // Update the reference to the last message displayed
}




    }




          // Remove the typing animation, append the paragraph element and save the chats to local storage
          incomingChatDiv.querySelector(".typing-animation").remove();
          incomingChatDiv.querySelector(".chat-details").appendChild(pElement);
          localStorage.setItem("all-chats", chatContainer.innerHTML);
          chatContainer.scrollTo(0, chatContainer.scrollHeight);
      }

      const copyResponse = (copyBtn) => {
          // Copy the text content of the response to the clipboard
          const reponseTextElement = copyBtn.parentElement.querySelector("p");
          navigator.clipboard.writeText(reponseTextElement.textContent);
          copyBtn.textContent = "done";
          setTimeout(() => copyBtn.textContent = "content_copy", 1000);
      }

      const showTypingAnimation = () => {
          // Display the typing animation and call the getChatResponse function
          const html = `<div class="chat-content">
                          <div class="chat-details">
                              <img src="images/chatbot.jpg" alt="chatbot-img">
                              <div class="typing-animation">
                                  <div class="typing-dot" style="--delay: 0.2s"></div>
                                  <div class="typing-dot" style="--delay: 0.3s"></div>
                                  <div class="typing-dot" style="--delay: 0.4s"></div>
                              </div>
                          </div>
                          <span onclick="copyResponse(this)" class="material-symbols-rounded">content_copy</span>
                      </div>`;
          // Create an incoming chat div with typing animation and append it to chat container
          const incomingChatDiv = createChatElement(html, "incoming");
          chatContainer.appendChild(incomingChatDiv);
          chatContainer.scrollTo(0, chatContainer.scrollHeight);
          getChatResponse(incomingChatDiv);
      }

      const handleOutgoingChat = () => {
          userText = chatInput.value.trim(); // Get chatInput value and remove extra spaces
          if(!userText) return; // If chatInput is empty return from here

          // Clear the input field and reset its height
          chatInput.value = "";
          chatInput.style.height = `${initialInputHeight}px`;

          const html = `<div class="chat-content">
                          <div class="chat-details">
                              <img src="images/user.jpg" alt="user-img">
                              <p>${userText}</p>
                          </div>
                      </div>`;

          // Create an outgoing chat div with user's message and append it to chat container
          const outgoingChatDiv = createChatElement(html, "outgoing");
          chatContainer.querySelector(".default-text")?.remove();
          chatContainer.appendChild(outgoingChatDiv);
          chatContainer.scrollTo(0, chatContainer.scrollHeight);
          setTimeout(showTypingAnimation, 500);
      }

      
      ;

      themeButton.addEventListener("click", () => {
          // Toggle body's class for the theme mode and save the updated theme to the local storage 
          document.body.classList.toggle("light-mode");
          localStorage.setItem("themeColor", themeButton.innerText);
          themeButton.innerText = document.body.classList.contains("light-mode") ? "dark_mode" : "light_mode";
      });

      const initialInputHeight = chatInput.scrollHeight;

      chatInput.addEventListener("input", () => {   
          // Adjust the height of the input field dynamically based on its content
          chatInput.style.height =  `${initialInputHeight}px`;
          chatInput.style.height = `${chatInput.scrollHeight}px`;
      });

      chatInput.addEventListener("keydown", (e) => {
          // If the Enter key is pressed without Shift and the window width is larger 
          // than 800 pixels, handle the outgoing chat
          if (e.key === "Enter" && !e.shiftKey && window.innerWidth > 800) {
              e.preventDefault();
              handleOutgoingChat();
          }
      });

      sendButton.addEventListener("click", handleOutgoingChat);
    </script>
  </body>
</html>
